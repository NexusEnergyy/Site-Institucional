<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/plataforma.css">
    <link rel="shortcut icon" href="../assets/LogoNexusMinimizado.png" type="image/x-icon">
    <title>NexusEnergy | Plataforma</title>
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
</head>

<body>
    <div class="mainContent">
        <div class="buttonsBox">
            <div class="logoBox">
                <img src="../assets/plataforma/energyText.png" alt="Logo Energy Text">
                <img src="../assets/plataforma/linhaLogo.png" alt="Linha Logo">
            </div>
            <div class="mainButtons">
                <div id="hoverImage1box" class="btn">
                    <img id="hoverImage1" src="../assets/plataforma/btn1.png" alt="Botão Dashboard">
                    <h2> DASHBOARD </h2>
                </div>
                <div id="hoverImage2box" class="btn">
                    <img id="hoverImage2" src="../assets/plataforma/btn2.png" alt="Botão Performance">
                    <h2> PERFORMANCE </h2>
                </div>
                <div id="hoverImage3box" class="btn">
                    <img id="hoverImage3" src="../assets/plataforma/btn3.png" alt="Botão Empresas">
                    <h2> EMPRESAS </h2>
                </div>
            </div>
            <div class="mainButtons2">
                <h1 class="titleConfigs">CONFIGURAÇÕES</h1>
                <img class="lineTitle" src="../assets/plataforma/linhaLogo.png" alt="Linha Configurações">
                <div id="hoverImage4box" class="btn">
                    <img id="hoverImage4" src="../assets/plataforma/btn4.png" alt="Botão Editar Perfil">
                    <h2> EDITAR PERFIL </h2>
                </div>
                <div id="hoverImage5box" class="btn">
                    <img id="hoverImage5" src="../assets/plataforma/btn5.png" alt="Botão Tema">
                    <h2> TEMA </h2>
                </div>
                <div id="hoverImage6box" class="btn" onclick="botaoSair()">
                    <img id="hoverImage6" src="../assets/plataforma/btn6.png" alt="Botão Sair">
                    <h2> SAIR </h2>
                </div>
            </div>
            <div class="boxIA">
                <div class="boxChoquinho">
                    <img src="../assets/choquinho.png" alt="Choquinho">
                </div>
                <div class="textoChoquinho">
                    <h2>Precisa de ajuda?</h2>
                    <p>Fale com o <b style="color: aqua;">Choquinho!</b></p>
                </div>
            </div>
        </div>
        <div class="mainDashboard">
            <div class="titleDashboard">
                <h3> Dashboard </h3>
            </div>
            <div class="cardsDashboard">
                <div class="boxCards1"></div>
                <div class="boxCards2"></div>
                <div class="boxCards3"></div>
            </div>
        </div>
    </div>
    <script src="../js/plataforma.js"></script>
</body>

</html>
