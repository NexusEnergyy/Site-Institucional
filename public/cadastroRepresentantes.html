<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusEnergy | Acesso</title>
    <link rel="stylesheet" href="./css/cadastroRepresentante.css">
    <link rel="shortcut icon" href="./assets/LogoNexusMinimizado.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./assets/LogoNexusMinimizado.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="./js/cadastroRepresentante.js"></script>
</head>

<body>
    <div class="boxesDiv">
        <div class="boxCinza">
            <div class="boxCinzaContent1">
                <!-- <div onclick="telaHome()" class="botaoVoltar1" id="botaoVoltar">
                    <img src="./assets/botaoVoltar1.png" alt="">
                </div> -->
                <div class="boxLogo1">
                    <img class="logoImg" src="./assets/login/logoNexusEnergy.png">
                </div>
            </div>
            <div class="boxCinzaContent2">
                <!-- <div onclick="telaHome()" class="botaoVoltar2" id="botaoVoltar">
                    <img src="./assets/botaoVoltar2.png" alt="">
                </div> -->
                <div class="boxLogo2">
                    <img class="logoImg" src="./assets/login/logoNexusEnergy.png">
                </div>
            </div>
        </div>
        <div class="boxRosa">
            <div class="boxRosaContent1">

                <div class="titleText1">
                    <h2 id="titleText">Cadastro Empresa<br>

                    </h2>
                </div>
                <div class="inputBox" id="inputBox">
                    <div class="input-group">
                        <input required="" type="text" name="text" class="input" id="inputEmail1">
                        <label class="user-label">Nome da empresa</label>
                    </div>
                    <br><br>
                    <div class="input-group">
                        <select required="" type="text" name="text" class="input select" id="selectSubMercado">
                            <option vazio></option>
                            <option sudesteCentroOeste>Sudeste / Centro Oeste</option>
                            <option Sul>Sul</option>
                            <option Nordeste>Nordeste</option>
                            <option Norte>Norte</option>
                        </select>
                        <label class="user-label">Sub-mercado</label>
                    </div>
                    <br><br>
                    <div class="input-group">
                        <input required="" type="text" name="text" class="input" id="inputEmail1">
                        <label class="user-label">Logradouro</label>
                    </div>
                    <br><br>
                    <div class="input-group">
                        <input required="" type="text" name="text" class="input" id="inputEmail1">
                        <label class="user-label">CNPJ</label>
                    </div>
                    <br>
                    <button onclick="mudarTela1()">Próximo ></button>
                </div>

                <br><br>

                <p class="copyRight">Copyright 2024 - NexusEnergy Inc. All rights Reserved</p>
            </div>
            <div class="boxRosaContent2">
                <div class="titleText2">
                    <h2 id="titleText">Cadastro usuário administrador<br>
                    </h2>
                </div>
                <div class="inputBox" id="inputBox">
                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input" id="inputNome1">
                        <label class="user-label">Nome completo</label>
                    </div>
                    <br>
                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input" id="inputEmail2">
                        <label class="user-label">Email</label>
                    </div>
                    <br>
                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input" id="inputEmail2">
                        <label class="user-label">Filial</label>
                    </div>
                    <br>
                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input" id="inputEmail2">
                        <label class="user-label">Matricula</label>
                    </div>
                    <br>
                    <br>
                    <button>Cadastrar ></button>
                </div>

                <p class="textCadastro2">Ainda não cadastrou a empresa? <b class="botaoCadastro"
                        onclick="mudarTela2()">Voltar</b></p>

                <br><br>
                <p class="copyRight">Copyright 2024 - NexusEnergy Inc. All rights Reserved</p>

            </div>
        </div>
    </div>

</body>

</html>
