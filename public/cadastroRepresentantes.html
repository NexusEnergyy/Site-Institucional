<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusEnergy | Acesso</title>
    <link rel="stylesheet" href="./css/cadastroRepresentante.css">
    <link rel="shortcut icon" href="./assets/siteInstitucional/LogoNexusMinimizado.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./assets/siteInstitucional/LogoNexusMinimizado.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <script src="./js/cadastroRepresentante.js"></script>
</head>

<body>
    <div class="boxesDiv">
        <div class="boxCinza">
            <div class="boxCinzaContent1">

                <div class="boxLogo1">
                    <img class="logoImg" src="./assets/login/logoNexusEnergy.png">
                </div>
            </div>
            <div class="boxCinzaContent2">

                <div class="boxLogo2">
                    <img class="logoImg" src="./assets/login/logoNexusEnergy.png">
                </div>
            </div>
        </div>
        <div class="boxRosa">
            <div class="boxRosaContent1">

                <div class="titleText1">
                    <h2 id="titleText">Cadastro Empresa
                    </h2>
                </div>
                <div class="inputBox" id="inputBox">
                    <div class="input-group">
                        <input required="" type="text" name="text" class="input" id="input_nome_empresa">
                        <label class="user-label">Nome da empresa</label>
                    </div>

                    <div class="input-group">
                        <select required="" type="text" name="text" class="input select" id="selectSubMercado">
                            <option vazio></option>
                            <option sudesteCentroOeste>Sudeste / Centro Oeste</option>
                            <option Sul>Sul</option>
                            <option Nordeste>Nordeste</option>
                            <option Norte>Norte</option>
                        </select>
                        <label class="user-label">Sub-mercado</label>
                    </div>

                    <div class="input-group">
                        <input required="" type="text" name="text" class="input" id="input_logradouro">
                        <label class="user-label">Logradouro</label>
                    </div>

                    <div class="input-group">
                        <input required="" type="text" name="text" class="input" id="input_CNPJ" minlength="14" maxlength="14">
                        <label class="user-label">CNPJ</label>
                    </div>

                    <button onclick="cadastrar_empresa()">Próximo</button>
                </div>

                <div id="resposta_erro"></div>

                <p class="copyRight">Copyright 2024 - NexusEnergy Inc. All rights Reserved</p>
            </div>
            <div class="boxRosaContent2">
                <div class="titleText2">
                    <h2 id="titleText">Cadastro usuário administrador
                    </h2>
                </div>
                <div class="inputBox" id="inputBox">
                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input"
                            id="input_nome_usuario_adm">
                        <label class="user-label">Nome completo</label>
                    </div>

                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input" id="inputEmail">
                        <label class="user-label">Email</label>
                    </div>


                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input" id="input_filial">
                        <label class="user-label">Filial</label>
                    </div>


                    <div class="input-group">
                        <input required="" type="text" name="text" autocomplete="off" class="input"
                            id="input_matricula">
                        <label class="user-label">Matricula</label>
                    </div>

                    <button onclick="CadastrarFuncionarioADM()">Cadastrar</button>
                </div>

                <div id="resposta_erro2"></div>

                <p class="textCadastro2">Ainda não cadastrou a empresa? <b id="voltarPrimeiraTela" onclick="voltarPrimeiraTela()">Voltar</b></p>


                <p class="copyRight">Copyright 2024 - NexusEnergy Inc. All rights Reserved</p>

            </div>
        </div>
    </div>

</body>

</html>
